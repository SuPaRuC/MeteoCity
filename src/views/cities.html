<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    >
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="" 
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/cities.css"/>
    <title>MeteoCity ☀️</title>
  </head>
  <body>
    <!-- SECTION - Header with navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img 
            class="logo"
            src="https://play-lh.googleusercontent.com/34vH94Vt3JFW_jsCMlBdNRdniMCcrMdwOygi-hfipjLzzGZMfApjeO8SaOdQ2mn5FVA" 
            alt="Logo"
          >
          <a style="margin-left: 5px;" class="navbar-brand" href="/"> MeteoCity </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbar-toggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Homepage 🏯</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cities">Città 🌐</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard">Area personale 🔐</a>
              </li>
            </ul>
            <div class="d-flex dark-mode-toggle">
              <span class="toggle-icons">☀️</span>
              <label class="switch">
                <input type="checkbox" id="darkModeToggle" onclick="checkTheme()">
                <span class="slider round"></span>
              </label>
              <span class="toggle-icons">🌙</span>
            </div>
            <div class="d-flex">
              <a href="/login" id="login-button" class="btn btn-outline-dark">Accedi</a>
              <a href="/register" id="signup-button" class="btn btn-outline-dark">Registrati</a>
              <a href="/" onclick="logout()" id="logout-button" class="hidden btn btn-outline-dark">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- SECTION - Search bar -->
      <form action="/cities" method="GET">
        <div class="form-group d-flex justify-content-center">
          <div>
            <input 
              class="search form-control text-white bg-dark" 
              type="search" 
              placeholder="Cerca qualunque città..."
              name="cityName"
              required
            >
          </div>
          <div>
            <button type="submit" class="search-button btn btn-success">Cerca 🔎</button>
          </div>
        </div>
      </form>

      <!-- SECTION - Interactive -->
      <div style="text-align: center;" class="d-flex justify-content-around flex-sm-row flex-column">
        <!-- SECTION - Interactive Map -->
        <div id="map"></div>

        <!-- SECTION - Forecast details -->
        <div id="forecast">
          <h2 id="pos">Posizione: </h2>
          <p id="temp">Temperatura: </p>
          <p id="temp-maxmin">Temperatura (massima e minima): </p>
          <p id="temp-perc">Temperatura percepita: </p>
          <p id="hum">Umidità: </p>
          <p id="descr">Descrizione: </p>
          <p id="wind">Vento: </p>
          <button id="button-favs" class="hidden btn btn-info">Aggiungi ai preferiti</button>
        </div>
      </div>
    </main>

    <!-- SECTION - Scripts - Load all the scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="js/helpers/buttons-handler.js"></script>
    <script src="js/helpers/theme.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/auth/logout.js"></script>
  </body>
</html>
